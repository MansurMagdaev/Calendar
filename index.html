<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="white_block"></div>
    <div class="parent">
        <div class="year">
            <button class="selected_year"></button>
            <div class="modal_years">
                <div class="list_years">
                    <div class="prev_years"></div>
                    <span class="years"></span>
                    <div class="next_years"></div>
                </div>
                <div class="choose_year"></div>
            </div>
        </div>
        <div class="month">
            <div class="prev_btn"><span></span></div>
            <span class="month_sp">Август</span>
            <div class="next_btn"><span></span></div>
        </div>
        <div class="day_week"></div>
        <div class="days"></div>
        <textarea class="modal-reminder modal_reminder_deactive"></textarea>
        <span class="close_modal modal_reminder_deactive"></span>
        <span class="confirm_modal modal_reminder_deactive"></span>
    </div>
    <script src="index.js"></script>
</body>
</html>
